<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="javascript/code.js"></script>

    <title>Indice de Masa Corporal</title>
</head>
<body>
    <br><br>
    
    <div class="container">
        <h3>Calculadora de IMC</h3>
        <div class="row">
            <form>
                <div class="form-group">
                    <label>Ingrese el peso</label>
                    <input id="peso" type="number" class="form-control" placeholder="Peso (kg)">
                </div>
                <div class="form-group">
                    <label>Ingrese la estatura</label>
                    <input id="alt" type="number" class="form-control" placeholder="Altura (m)">
                </div>
                <div class="form-group">
                   <input type="button" onclick="calcular()" class="btn btn-primary" value="Enviar">
                </div>
            </form>

            <div class="col align-self-center text-center">
                <span class="text"><p id="resultado"></p></span>
                <img width="200" height="500" src="Resources/pre.png" id="foto">
            </div>

        </div>
    </div>
</body>
</html>
